name: Deploy to Arc Testnet

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Check Foundry installation
        run: |
          echo "Checking Forge installation..."
          which forge || echo "Forge not found"
          forge --version || echo "Forge version check failed"

      - name: Deploy contract
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARC_TESTNET_RPC_URL: ${{ secrets.ARC_TESTNET_RPC_URL }}
        run: |
          echo "Starting deployment..."
          forge create src/HelloArchitect.sol:HelloArchitect \
            --rpc-url $ARC_TESTNET_RPC_URL \
            --private-key $PRIVATE_KEY \
            --broadcast
